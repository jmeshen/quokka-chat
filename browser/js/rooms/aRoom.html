<div class="room">
<div class="row">
<video-box class="col-md-5" video="video"></video-box>
<div class='col-md-7 comment-container'>
    <div class="row" video="video">
        <div class="comment-box-header">
            <h1>Discuss: "{{video.name}}"<span ng-click='showForm()' ng-if="user" ng-hide='clicked' class="glyphicon glyphicon-plus-sign"></span><span ng-click='hideForm()' ng-show='clicked' class="glyphicon glyphicon-minus-sign"></span></h1>
            <div id="add-comment" ng-show='clicked'>
                <form class='row' ng-submit="addingComment(comment);">
                    <div class="form-group">
                        <input type="text" class="form-control" id="newCommentTitle" placeholder="Comment title" ng-model="comment.title">

                        <textarea class="form-control" id="newCommentText" placeholder="Give some context" ng-model="comment.content"></textarea>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                    <!-- <div class="form-group">
                        <tags-input ng-model='comment.tags'></tags-input>
                    </div> -->
                </form>
            </div>
        </div>
        <accordion close-others="oneAtATime">
            <h3><span ng-show="empty && !user">There's nothing here. <a ui-sref="login">Login</a> or <a ui-sref="signUp">sign up</a> to start a discussion!</span><span ng-show="empty && user">There's nothing here. Start a discussion!</span></h3>

            <accordion-group ng-repeat="comment in displaying" is-open="status.open" class="accordion-toggle">
                <accordion-heading>
                    <span ng-click="getReplies(comment)">
                        {{comment.title}}

                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}">
                        </i>
                    </span>
                </accordion-heading>

                <comments class='col-md-12' user='user' comment='comment' children='children'></comments>
            </accordion-group>
        </accordion>
    </div>

</div>
</div>
</div>
