<div><button ng-click="play()" class="btn btn-primary">Start</button><button ng-click="pause()" class="btn btn-primary">Pause</button>
<button ng-click="seekTo(5)" class="btn btn-primary">Fast Forward?</button></div>
<div class="playhead">
  <div class="playbits" ng-repeat="n in timeline" ng-click="seekTo(n)">
    
    <span>{{n | secondsToDateTime}}</span>

  </div>
</div>
