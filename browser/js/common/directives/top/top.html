<div class = "topContainer">
	<h4 class = "header">Top Comments</h4>
	<hr>
	<div class = "topComment" tooltip="@{{comment.videoTime | secondsToDateTime}}" ng-repeat = "comment in comments" ng-click = "seek(comment.videoTime)" tooltip-placement="left">
		<h5 class = "title">{{comment.title}}</h5>
	</div>
</div>
